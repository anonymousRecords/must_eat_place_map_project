<!-- position -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 1rem 1rem 0;
            position: relative;
        }
        #logo{
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        button{
            position: absolute;
            right: 0;
            border: 0;
            outline: 0;
            cursor: pointer;
            background-color: white;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo">맛집지도</div>
        <button>Contact</button>
    </div>
</body>
</html>
